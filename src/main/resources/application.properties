server.port=1940
management.security.enabled=false
management.endpoints.web.exposure.include=*

spring.kafka.consumer.bootstrap-servers=broker:9092
spring.kafka.consumer.group-id=java-consumers
spring.kafka.consumer.client-id=java-client-1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.elasticsearch.host=localhost
spring.elasticsearch.port=9200
spring.elasticsearch.schema=http
